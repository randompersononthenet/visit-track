version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: visittrack
      POSTGRES_USER: visit_user
      POSTGRES_PASSWORD: visit_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visit_user -d visittrack"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
    driver: local
